name: Tag Next Version

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Bumps the version (patch, minor, major)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      create_release:
        description: 'Create a GitHub release with changelog'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  tag:
    uses: jimschubert/.workflows/.github/workflows/tag-next-version.yml@main
    with:
      bump: ${{ github.event.inputs.bump }}
      create_release: ${{ github.event.inputs.create_release == 'true' }}
    secrets: inherit
